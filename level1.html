<!DOCTYPE html>

<html>
   <head>
      <title>Memo</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <link type="text/css" rel="stylesheet" href="stylesheet.css">

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>  
   </head>
   <body>
      <p class="lvl">1</p>
      <div class="jumbotron jumbotron-fluid">
         <div class="container">
            <h1 class="display-3">Memory Game</h1>
            <p class="lead">Coders Trust Poland </p>
         </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="#">Menu</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
               <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
               <a class="nav-item nav-link" href="level1.html">Level 1</a>
               <a class="nav-item nav-link" href="level2.html">Level 2</a>
               <a class="nav-item nav-link" href="level3.html">Level 3</a>
            </div>
         </div>
      </nav> 

      <!--Username & Start-->
     <div class="topContainer"> 
      <!--Start-->
      <div class="startContainer">
         <button class ="btStart">Start!!</button>  
      </div>
     </div>
      <!--Cards-->

      <div class="containerFluid1">
         <div class="round">Round 0</div>

         <div class="imagesContainer1">
                     <div id="view"></div>

            <div class="emptyImg d1"></div> 
            <div class="emptyImg d2"></div> 
            <div class="emptyImg d3"></div>
         </div>

         <div class="imagesContainer1">

            <div class="emptyImg d4"></div>
            <div class="emptyImg d5"></div> 

         </div>

         <div class="imagesContainer1">

            <div class="emptyImg d6"></div> 
            <div class="emptyImg d7"></div> 
            <div class="emptyImg d8"></div> 

         </div>

      </div>
      
      <div class="topContainer">

         <div class="username">
            <form>
               <div class="form-row align-items-center">
                  <div class="col-sm-3">
                     <label class="sr-only" for="inlineFormInputName">Name</label>
                     <input type="text" class="form-control mb-2 mb-sm-0" id="inlineFormInputName" placeholder="Name">
                  </div>
                  <div class="col-sm-3">
                     <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                     <div class="input-group mb-2 mb-sm-0">
                        <div class="input-group-addon"></div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Last Name">
                     </div>
                  </div>
                  <div class="col-auto">
                     <div class="form-check mb-2 mb-sm-0">
                     </div>
                  </div>
                  <div class="col-auto"> 
                     <button class="btn btn-primary">Submit</button>  
                  </div>
               </div>
            </form>
         </div> 

         <!--Ranking-->    
         <div class="ranking">
            <table class="table">
               <thead>
                  <tr>
                     <th scope="col"></th>
                     <th scope="col">First Name</th>
                     <th scope="col">Last Name</th>
                     <th scope="col">Score (Rounds)</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <th scope="row">1</th>
                     <td>Mark</td>
                     <td>Otto</td>
                     <td>6</td>
                  </tr>
                  <tr>
                     <th scope="row">2</th>
                     <td>Jacob</td>
                     <td>Thornton</td>
                     <td>8</td>
                  </tr>
                  <tr>
                     <th scope="row">3</th>
                     <td>Larry</td>
                     <td>the Bird</td>
                     <td>10</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>

      <footer>All rights reserved.</footer>
      <script src="my_app.js"></script>
   </body>
</html>
