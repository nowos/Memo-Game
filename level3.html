<!DOCTYPE html>

<html>
   <head>
      <title>Memo</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <link type="text/css" rel="stylesheet" href="stylesheet.css">

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>  
   </head>
   <body>
      <div class="jumbotron jumbotron-fluid">
         <div class="container">
            <h1 class="display-3">Memory Game</h1>
            <p class="lead">Coders Trust Poland </p>
         </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="#">Menu</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
               <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
               <a class="nav-item nav-link" href="level1.html">Level 1</a>
               <a class="nav-item nav-link" href="level2.html">Level 2</a>
               <a class="nav-item nav-link" href="level3.html">Level 3</a>
            </div>
         </div>
      </nav>  
      <!--Username & Start-->
      <div class="topContainer">

         <div class="username">
            <form>
               <div class="form-row align-items-center">
                  <div class="col-sm-3">
                     <label class="sr-only" for="inlineFormInputName">Name</label>
                     <input type="text" class="form-control mb-2 mb-sm-0" id="inlineFormInputName" placeholder="Name">
                  </div>
                  <div class="col-sm-3">
                     <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                     <div class="input-group mb-2 mb-sm-0">
                        <div class="input-group-addon"></div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Last Name">
                     </div>
                  </div>
                  <div class="col-auto">
                     <div class="form-check mb-2 mb-sm-0">
                     </div>
                  </div>
                  <div class="col-auto">
                     <button type="submit" class="btStart3 btn btn-primary">Start!!</button>  
                  </div>
               </div>
            </form>
         </div> 

         <!--Ranking-->    
         <div class="ranking">
            <table class="table">
               <thead>
                  <tr>
                     <th scope="col"></th>
                     <th scope="col">First Name</th>
                     <th scope="col">Last Name</th>
                     <th scope="col">Score (Rounds)</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <th scope="row">1</th>
                     <td>Mark</td>
                     <td>Otto</td>
                     <td>6</td>
                  </tr>
                  <tr>
                     <th scope="row">2</th>
                     <td>Jacob</td>
                     <td>Thornton</td>
                     <td>8</td>
                  </tr>
                  <tr>
                     <th scope="row">3</th>
                     <td>Larry</td>
                     <td>the Bird</td>
                     <td>10</td>
                  </tr>
               </tbody>
            </table>

         </div>
      </div>
      <div class="containerFluid3">
         <div class="round">Round 0</div>
         <div class="imagesContainer3">

            <div class="emptyImg3 d1"></div> 
            <div class="emptyImg3 d2"></div> 
            <div class="emptyImg3 d3"></div>
            <div class="emptyImg3 d4"></div>
            <div class="emptyImg3 d5"></div>
         </div>

         <div class="imagesContainer3">

            <div class="emptyImg3 d6"></div> 
            <div class="emptyImg3 d7"></div> 
            <div class="emptyImg3 d8"></div> 
            <div class="emptyImg3 d9"></div>
            <div class="emptyImg3 d10"></div>
         </div>

         <div class="imagesContainer3">

            <div class="emptyImg3 d11"></div> 
            <div class="emptyImg3 d12"></div> 
            <div class="emptyImg3 d13"></div> 
            <div class="emptyImg3 d14"></div>
            <div class="emptyImg3 d15"></div>

         </div>

         <div class="imagesContainer3">

            <div class="emptyImg3 d16"></div> 
            <div class="emptyImg3 d17"></div> 
            <div class="emptyImg3 d18"></div> 
            <div class="emptyImg3 d19"></div>
            <div class="emptyImg3 d20"></div>

         </div> 
             <div id="view"></div>

      </div>

      <script src="my_app.js"></script>
   </body>
</html>
